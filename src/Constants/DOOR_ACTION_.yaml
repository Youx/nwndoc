constants:
  - name: DOOR_ACTION_BASH
    value: 2
    desc: | 
      Specifies the action of bashing a door.
  - name: DOOR_ACTION_IGNORE
    value: 3
    desc: | 
      Specifies the action of ignoring a door.
  - name: DOOR_ACTION_KNOCK
    value: 4
    desc: | 
      Specifies the action of casting the knock spell on a door.
  - name: DOOR_ACTION_OPEN
    value: 0
    desc: | 
