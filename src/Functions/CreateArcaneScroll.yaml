---
type: Function
name: CreateArcaneScroll
shortdesc: Creates a scroll as part of the treasure
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Object to create item on.

  - type: object
    name: oAdventurer
    desc: | A Player object

  - type: int
    name: nModifier
    default: 0
    desc: | Modify oAdventurer's level for use in this function. (Default: 0)

description: |
  This function creates a scroll appropriate to the level and type of caster opening the chest as part of the treasure generation routines.
remarks: |
  nModifier is to 'raise' the level of the oAdventurer. Function is found in; nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
requirements: |
  #include "nw_o2_coninclude"
version: 1.61
seealso:
  categories:
    - Item Creation
author: Michael Nork
editor: Lilac Soul

