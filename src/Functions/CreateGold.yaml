---
type: Function
name: CreateGold
shortdesc: Spawns in Gold as part of the random treasure distribution.
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Container to create the item in

  - type: object
    name: oAdventurer
    desc: | a Player object

  - type: int
    name: nTreasureType
    desc: | Type of treasure to be created

  - type: int
    name: nModifier
    default: 0
    desc: | PC Level modifier (Default: 0)

description: |
  Creates Gold, based on the level of the PC opening the container + the nModifier, as part of the NWN Treasure Distribution System. 
  At least 1gp is always spawned. 
remarks: |
  Found in nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
requirements: |
  #include "nw_o2_coninclude"
version: 1.61
seealso:
  categories:
    - Item Creation
author: Michael Nork
editor: Lilac Soul

