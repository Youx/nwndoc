type: Function
name: GetLastAssociateCommand
shortdesc: Get the last command issued to a given associate.
return: int
parameters:
  - type: object
    name: oAssociate
    default: OBJECT_SELF
    desc: | NPC associate whose last issued command is to be retrieved. (Default: OBJECT_SELF)

description: |
  Returns the last command (ASSOCIATE_COMMAND_*) issued to oAssociate.
