---
type: Function
name: MusicBackgroundGetBattleTrack
shortdesc: Gets the background battle track for an area.
return: int
parameters:
  - type: object
    name: oArea
    desc: | Area to change the music of.

description: |
  This function returns an integer value that is associated with the currently set battle track.
remarks: |
  There are no constants for the returned track value; instead please refer to Resources > Sounds & Music > Music for track numbers.
version: 1.29
example: |
  object oArea = GetArea(OBJECT_SELF);
  int iBattleTrack = MusicBackgroundGetBattleTrack(oArea);
seealso:
  categories:
    - Area
    - Music Effects
author: Michael Nork
editor: Charles Feduke
additional_contributors:
  - Tyson McCann
