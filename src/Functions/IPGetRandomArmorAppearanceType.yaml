---
type: Function
name: IPGetRandomArmorAppearanceType
shortdesc: Returns a random valid armor apperance type of the appropriate part.
return: int
parameters:
  - type: object
    name: oArmor
    desc: | Armor to get a random valid appearance of.

  - type: int
    name: nPart
    desc: | ITEM_APPR_ARMOR_MODEL_*

description: |
  Returns a random valid appearance type for oArmor 
  nPart - ITEM_APPR_ARMOR_MODEL_* constant 
  Uses Get2DAstring, so do not use in loops
remarks: |
  Simply a wrapper for the IPGetArmorAppearanceType function in the same include file. 
  Used by the crafting system (x2_im_*).
requirements: |
  #include "x2_inc_itemprop"
version: 1.61
seealso:
  functions:
    - IPGetNextArmorAppearanceType
    - IPGetPrevArmorAppearanceType
  categories:
    - Item Creation
    - Item Properties
  constants:
    - ITEM_APPR_* Constants
