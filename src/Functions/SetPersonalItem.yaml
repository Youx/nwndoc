---
type: Function
name: SetPersonalItem
shortdesc: Stored the identifier to a personal item of an assassin.
return: void
parameters:
  - type: string
    name: sTag
description: |
  Stores sTag in a local variable in a NPC assassin that represents the identifier to a personal item. 
  This will allow for the creation of this item and the ability for the PC too retrieve it in order to prove they have dispatched the assassin.
requirements: |
  #include "nw_j_assassin"
version: 1.22
seealso:
  functions:
    - CreatePersonalItemOn
    - GetPersonalItem
    - GivePlayerPersonalItem
    - PlayerHasPersonalItem
  categories:
    - Module Specific
author: Tom Cassiotis

