---
type: Function
name: SetLocalObjectOnAll
shortdesc: Sets a local object variable on all members of the PC's party
return: void
parameters:
  - type: object
    name: oPC
    desc: | Player Character

  - type: string
    name: strVarName
    desc: | local object variable name

  - type: object
    name: oValue
    desc: | object tag to be stored

description: |
  Given a PC, variable name and object tag, sets a local object variable on all members of the PC's party, including associates.
remarks: |
  Associates are not mentioned in documentation, but function does search for all Faction Members. 
  Include library for party-wide functions. 
  NOTE: this library is included in "x0_i0_common" already. 
  Do NOT dual-include both files or you will get errors! 
requirements: |
  #include "X0_I0_PARTYWIDE"
version: 1.61
seealso:
  categories:
    - Local Variables
    - Party
author: Peter Busby

