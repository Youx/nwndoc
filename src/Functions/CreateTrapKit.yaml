---
type: Function
name: CreateTrapKit
shortdesc: Spawns in a Trap Kit as part of the random treasure distribution.
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Container to create the item in

  - type: object
    name: oAdventurer
    desc: | A Player Object

  - type: int
    name: nModifier
    default: 0
    desc: | Modifier (Default: 0)

description: |
  Creates a Trap Kit, based on the level of the PC opening the container, as part of the NWN Treasure Distribution System. 
remarks: |
  Found in: nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
requirements: |
