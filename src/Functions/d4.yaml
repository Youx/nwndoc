---
type: Function
name: d4
shortdesc: Rolls a 4-sided die.
return: int
parameters:
  - type: int
    name: nNumDice
    default: 1
    desc: | The number of dice to roll. (Default: 1)

description: |
  Returns the total from rolling nNumDice x d4 dice. 
  If nNumDice is less than 1, then 1 is used.
remarks: |
  A d4 (four sided die) has a 25% probability of turning up any one number.
