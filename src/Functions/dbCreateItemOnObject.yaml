---
type: Function
name: dbCreateItemOnObject
shortdesc: This function creates the item for the NWN Treasure Distribution System.
return: void
parameters:
  - type: string
    name: sItemTemplate
    desc: | The blueprint resref of the item to be created (if this is an empty string, then it should be reported to "Brent").

  - type: object
    name: oTarget
    default: OBJECT_SELF
    desc: | The inventory where you want the item created. (Default: OBJECT_SELF)

  - type: int
    name: nStackSize
    default: 1
    desc: | The number of items to be created. (Default: 1)

description: |
  This function was made to assist with debugging and eventually became the function that actually creates items for the NWN Treasure Distribution System.
requirements: |
  #include "nw_o2_coninclude"
version: 1.29
seealso:
  functions:
    - CreateItemOnObject
  categories:
    - Debug
    - Item Creation
author: Michael Nork
editor: Charles Feduke

