type: Function
name: CreateHealingKit
shortdesc: Spawns in a Healing Kit as part of the random treasure distribution.
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Container to create the item in

  - type: object
    name: oAdventurer
    desc: | a Player object

  - type: int
    name: nModifier
    desc: | PC Level Modifier

description: |
  Creates a Healing Kit, based on the level of the PC opening the container + nModifier, as part of the NWN Treasure Distribution System. 
remarks: |
  Found in: nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
