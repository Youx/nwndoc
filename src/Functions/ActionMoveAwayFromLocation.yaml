return: void
parameters:
  - type: location
    name: locMoveAwayFrom
    desc: | Location to move away from.

  - type: int
    name: bRun
    default: FALSE
    desc: | TRUE to run away (Default: FALSE)

  - type: float
    name: fMoveAwayRange
    default: 40.0f
    desc: | Desired distance. (Default: 40.0f)

