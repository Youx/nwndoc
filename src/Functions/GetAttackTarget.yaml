---
type: Function
name: GetAttackTarget
shortdesc: Determines the current foe under attack by the specified creature.
return: object
parameters:
  - type: object
    name: oCreature
    default: OBJECT_SELF
    desc: | Creature currently involved in combat. (Default: OBJECT_SELF)

description: |
  Returns the last target that you have attempted to resolve an attack against during this round. It gets cleared when the attack action is removed or you lose your target (if they die or go invisible) or the round ends. 
  .
