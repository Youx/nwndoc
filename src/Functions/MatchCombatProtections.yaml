  Returns TRUE if the talent fed to the function is one of 7 protective combat spells. Otherwise, it returns FALSE.
remarks: |
  Found in nw_i0_generic.nss line 4939 
  In the core AI function GetMatchCompatibility, if the class fed to that function is fighter, it calls MatchCombatProtections to determine whether GetMatchCompatibility should return true or false.
