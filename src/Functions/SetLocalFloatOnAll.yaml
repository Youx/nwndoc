---
type: Function
name: SetLocalFloatOnAll
shortdesc: Sets a local float variable on all members of PC's party
return: void
parameters:
  - type: object
    name: oPC
    desc: | Player Character

  - type: string
    name: strVarName
    desc: | local float variable name

  - type: float
    name: fValue
    desc: | floating point value to store

description: |
  Given a PC, variable name and floating point value, sets a local float variable on all members of the PC's party, including associates.
remarks: |
  Include library for party-wide functions. 
  NOTE: this library is included in "x0_i0_common" already. 
  Do NOT dual-include both files or you will get errors!
requirements: |
  #include "X0_I0_PARTYWIDE"
version: 1.61
