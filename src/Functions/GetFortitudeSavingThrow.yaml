---
type: Function
name: GetFortitudeSavingThrow
shortdesc: Determines the base fortitue saving throw number of a creature, door or placeable.
return: int
parameters:
  - type: object
    name: oTarget
    desc: | Creature, door, or placeable.

description: |
  Returns oTarget's base fortitude saving throw value, and 0 if oTarget is invalid.
remarks: |
  This will only work for creatures, doors, and placeables.
