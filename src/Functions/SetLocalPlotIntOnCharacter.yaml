type: Function
name: SetLocalPlotIntOnCharacter
shortdesc: Sets a plot-specific integer on a creature.
return: void
parameters:
  - type: object
    name: oNPC
    desc: | Creature or PC to set the plot integer on.

  - type: int
    name: nPlotStateIndex
    desc: | Plot state integer to set.

description: |
  Sets a local integer on oNPC with the name "PLOT2Q4" + GetTag(oNPC). This is used for tracking the movement/state of the plot.
