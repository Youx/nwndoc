---
type: Function
name: CreateAmmo
shortdesc: Spawns in a ammunition suited for that class as part of the random treasure distribution.
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Object to create the item on.

  - type: object
    name: oAdventurer
    desc: | a Player object

  - type: int
    name: nModifier
    default: 0
    desc: | Amount of Ammo to create (Default: 0)

description: |
  Creates a random ammount of ammunition appropriate to the player class.
remarks: |
  Found in nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
requirements: |
  #include "nw_o2_coninclude"
