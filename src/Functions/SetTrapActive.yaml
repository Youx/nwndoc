---
type: Function
name: SetTrapActive 
shortdesc: Sets whether or not the trap is an active trap.
return: void
parameters:
  - type: object
    name: oTrapObject
    desc: | A placeable, door or trigger

  - type: int
    name: nActive
    default: TRUE
    desc: | TRUE or FALSE. Defaults to TRUE if no value set.

description: |
  Sets whether or not the trap is an active trap.
remarks: |
  Setting a trap as inactive will not make the trap disappear if it has already been detected. Call SetTrapDetectedBy to make a detected trap disappear. To make an inactive trap not detectable call SetTrapDetectable.
version: 1.67
seealso:
  functions:
    - GetTrapActive
  categories:
    - Traps
  events:
    - OnDisarm
    - OnTrapTriggered
author: Mistress
