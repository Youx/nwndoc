---
type: Function
name: MusicBattleStop
shortdesc: Stops the currently playing battle track.
return: void
parameters:
  - type: object
    name: oArea
    desc: | The area affected.

description: |
  This function terminates playing the currently playing battle track for an area.
version: 1.22
example: |
  //when used in an area handler such as OnEnter, this causes any
  //battle music to stop playing
  object oArea = GetArea(OBJECT_SELF);
  MusicBattleStop(oArea);
seealso:
  categories:
    - Area
    - Music Effects
author: Michael Nork
editor: Jeff Lindsey

