---
type: Function
name: GetStringLowerCase
shortdesc: Convert a string to lower case.
return: string
parameters:
  - type: string
    name: sString
    desc: | Target string to convert to lower case.

description: |
  Returns sString converted to lower case. Returns an empty string on error.
version: 1.22
example: |
  void main()
  {
      // say "hello world!"
      string sMessage = "HELLO WORLD!";
      SpeakString(GetStringLowerCase(sMessage));
  }
seealso:
  functions:
    - GetStringUpperCase
  categories:
    - String
author: Kristian Markon
editor: Daniel Beckman

