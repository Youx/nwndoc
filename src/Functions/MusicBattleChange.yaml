---
type: Function
name: MusicBattleChange
shortdesc: Changes the battle music for the area specified.
return: void
parameters:
  - type: object
    name: oArea
    desc: | The area to affect.

  - type: int
    name: nTrack
    desc: | Music track number.

description: |
  This function changes an area's battle music.
remarks: |
  There are no constants for nTrack; instead please refer to Resources > Sounds & Music > Music for track numbers.
version: 1.29
example: |
  // changes the current area's battle music to 'Forest Combat 2'
  object oArea = GetArea(OBJECT_SELF);
  MusicBattleChange(oArea, 36);
seealso:
  categories:
    - Area
    - Music Effects
