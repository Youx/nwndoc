---
type: Function
name: CreateGenericHeavyArmor
shortdesc: Spawns in a Piece of Generic Heavy Armor as part of the random treasure distribution.
return: void
parameters:
  - type: object
    name: oTarget
    desc: | Container to create the item in

  - type: object
    name: oAdventurer
    desc: | a Player object

  - type: int
    name: nModifier
    default: 0
    desc: | Modifier to oAdventurer's level (Default: 0)

description: |
  Creates a Piece of Generic Heavy Armor, based on the level of the PC opening the container, as part of the NWN Treasure Distribution System. 
remarks: |
  Found in nw_o2_coninclude.nss 
  This can be used to create the item in any object with an inventory.
requirements: |
  #include "nw_o2_coninclude"
version: 1.61
seealso:
  categories:
    - Item Creation
author: Michael Nork
editor: Lilac Soul

