    - SetTrapDisabled
    - SetTrapDisarmable
    - SetTrapDisarmDC
    - SetTrapKeyTag
    - SetTrapOneShot
    - SetTrapRecoverable
  categories:
    - Traps
  events:
    - OnDisarm
    - OnTrapTriggered
author: Mistress

