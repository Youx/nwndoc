---
type: Function
name: SetTrapDetectable 
shortdesc: Sets whether or not the trapped object can be detected.
return: void
parameters:
  - type: object
    name: oTrapObject
    desc: | A placeable, door or trigger.

  - type: int
    name: nDetectable
    default: TRUE
    desc: | TRUE or FALSE. If no value set, defaults to TRUE.

description: |
  Sets whether or not the trap on an object can be detected.
remarks: |
  Setting a trapped object to not be detectable will not make the trap disappear if it has already been detected.
version: 1.67
seealso:
  functions:
    - GetTrapDetectable
  categories:
    - Traps
  events:
    - OnDisarm
    - OnTrapTriggered
author: Mistress
editor: KooKoo
