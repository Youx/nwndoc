---
type: Function
name: GetTrapDetectable
shortdesc: Determines if the specific trap has been set as detectable or not by the toolset.
return: int
parameters:
  - type: object
    name: oTrapObject
    desc: | a placeable, door or trigger

description: |
  Returns TRUE if trap is detectable. This is set only during module creation in the toolset. All traps set during game are detectable.
